<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Projeto Player Spotify</title>
</head>
<body>
    
    <img src="imagens/rock.jpg">
    <div class="descricao">
        <h2>Nome da m√∫sica</h2>
        <i>Pablo Rossoni</i>
    </div>

    <div class="duracaoMusica">
        <div class="barra">
            <progress value="" max="1"></progress>
            <div class="pontoPosicaoMusica"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">3:40</p>
        </div>
    </div>

    <div class="player">
        <i class="fas fa-step-backward anterior"></i>
        <i class="fas fa-play-circle botao-play"></i>
        <i class="fas fa-pause-circle botao-pause"></i>
        <i class="fas fa-step-forward proxima"></i>
    </div>

    <audio src="musicas/Spooky Boop - Otis McDonald.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
